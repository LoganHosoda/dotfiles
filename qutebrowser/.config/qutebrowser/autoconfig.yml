# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        H: tab-prev
        J: back
        K: forward
        L: tab-next
  content.javascript.clipboard:
    https://chatgpt.com: access-paste
    https://claude.ai: access-paste
    https://console.cloudinary.com: access-paste
    https://design.penpot.app: access-paste
    https://developer.paypal.com: access-paste
    https://github.com: access-paste
    https://uploadthing.com: access-paste
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
