theme = "catppuccin_macchiato"

[editor]
line-number = 'relative'
bufferline = 'multiple'

[keys.normal]
"C-d" = ["page_down", "align_view_center"]
"C-u" = ["page_up", "align_view_center"]

"C-h" = ["jump_view_left"]
"C-j" = ["jump_view_down"]
"C-k" = ["jump_view_up"]
"C-l" = ["jump_view_right"]

"H" = [":buffer-previous"]
"L" = [":buffer-next"]
